<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>P.E.I.P. 分類クイズ</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif; background:#f4f4f4; margin:0; }
  h1 { margin:0; padding:16px; text-align:center; background:#fff; color:#444; }

  .topbar { display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; padding:10px; background:#fff; border-bottom:1px solid #eee; }
  .sound-toggle { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:#fff; border:1px solid #ddd; }
  .homeBtn { padding:8px 12px; border:none; border-radius:8px; background:#6c757d; color:#fff; cursor:pointer; }

  #startArea { padding:16px; }
  #top10Box { max-width:960px; margin: 10px auto; background:#fff; border-radius:10px; padding:14px; }
  #startButtons { text-align:center; margin:0 0 18px; }
  #startButton { background:#ff69b4; color:#fff; border:none; padding:14px 36px; font-size:18px; border-radius:12px; cursor:pointer; }

  #gameArea { max-width:980px; margin:0 auto; }
  .info { display:flex; justify-content:center; align-items:center; gap:16px; flex-wrap:wrap; margin:10px; }
  .badge { display:inline-block; padding:4px 10px; border-radius:999px; font-weight:700; }
  .elapsed-badge { background:#e3f7ff; border:2px solid #5bc0de; color:#0b6d85; }
  .acc-badge { background:#fff6e0; border:2px solid #f0ad4e; color:#856404; }

  .question { text-align:center; font-size:22px; margin:10px 12px; }
  .buttons { display:flex; flex-wrap:wrap; justify-content:center; gap:14px; margin:12px; }
  .btn-circle{ width:132px; height:132px; border-radius:50%; display:flex; align-items:center; justify-content:center; border:none; cursor:pointer; color:#fff; box-shadow:0 4px 12px rgba(0,0,0,.08); }
  .btn-circle .btn-content{ display:flex; flex-direction:column; align-items:center; line-height:1.2; }
  .line1{ font-size:1.1em; font-weight:800; }
  .line2,.line3{ font-size:.85em; font-weight:700; opacity:.95; }
  .P{ background:#e74c3c; } .E{ background:#3498db; } .I{ background:#f1c40f; color:#333; } .Ph{ background:#2ecc71; }

  .result { text-align:center; font-size:18px; min-height:1.6em; margin:8px 0; }

  table { width:100%; border-collapse:collapse; }
  th, td { padding:8px; border-bottom:1px solid #e9e9e9; }
  th { background:#fafafa; text-align:left; }
  .num { text-align:right; }
  .crown { font-size:28px; line-height:1; }
  .rankLine { margin:8px 0 0; font-size:16px; color:#555; }
  .rankEm { font-size:32px; font-weight:900; color:#d9534f; }

  #controlButtons { margin-top:10px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
  .btn { padding:10px 16px; border:none; border-radius:10px; cursor:pointer; }
  .btn-primary { background:#007bff; color:#fff; }
  .btn-warning { background:#ff9800; color:#fff; }
  .btn-danger { background:#dc3545; color:#fff; }
  .btn-secondary { background:#6c757d; color:#fff; }
  .btn-success { background:#28a745; color:#fff; }
  .btn-link { background:transparent; color:#007bff; text-decoration:underline; border:none; cursor:pointer; }

  #finalReport { max-width:960px; margin:16px auto; background:#fff; border-radius:10px; padding:14px; display:none; }
  #finalReport h3{ margin:0 0 10px; }
  .report-item { margin:8px 0; }
  .wrong { color:#d9534f; }
  .correct { color:#2e7d32; }

  #countOverlay{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.65); color:#fff; z-index:9999; font-weight:900; text-shadow:0 4px 14px rgba(0,0,0,.6); user-select:none; font-size:120px; }
  #countText { display:block; }
  @keyframes popscale { 0%{transform:scale(.7)} 60%{transform:scale(1.15)} 100%{transform:scale(1)} }
  .pop { animation: popscale .35s ease-out; }

  footer { margin:18px auto 28px; max-width:960px; font-size:12px; color:#555; padding:0 12px; }
  footer .note { background:#fff; border:1px solid #eee; border-radius:8px; padding:10px; }
</style>
</head>
<body>
  <h1>P.E.I.P. 分類クイズ</h1>

  <div class="topbar">
    <label class="sound-toggle" title="効果音 ON/OFF">
      <input type="checkbox" id="soundToggle" checked />
      <span id="soundLabel">音声: ON</span>
    </label>
    <button class="homeBtn" onclick="goHome()">スタート画面に戻る</button>
  </div>

  <div id="startArea">
    <div id="startButtons">
      <button id="startButton" onclick="startCountdown()">スタート</button>
    </div>
    <div style="text-align:center; margin:8px 0;">
      <h2 style="margin:6px 0;">ランキング TOP10（タイムが短い順）</h2>
      <small>※ <b>完走者</b>（同じ問題数）の中から、タイム → 正解数 → 日時 で並べています</small>
    </div>
    <div id="top10Box">読み込み中...</div>
  </div>

  <div id="gameArea" style="display:none;">
    <div class="info">
      <span>スコア: <strong id="score">0</strong></span>
      <span>問題: <strong id="questionNumber">0</strong> / <strong id="totalQuestions">0</strong></span>
      <span class="badge elapsed-badge">経過時間: <strong id="elapsed">0.00</strong> 秒</span>
      <span class="badge acc-badge">正解率: <strong id="accuracy">0.0%</strong></span>
    </div>

    <div class="question" id="question">問題を読み込み中...</div>

    <div class="buttons" id="answerButtons">
      <button class="btn-circle P"  onclick="checkAnswer('P')"><span class="btn-content"><span class="line1">きもち</span><span class="line2">Personality</span><span class="line3">個人</span></span></button>
      <button class="btn-circle E"  onclick="checkAnswer('E')"><span class="btn-content"><span class="line1">まわり</span><span class="line2">Environment</span><span class="line3">環境</span></span></button>
      <button class="btn-circle I"  onclick="checkAnswer('I')"><span class="btn-content"><span class="line1">できること</span><span class="line2">Independence</span><span class="line3">自立</span></span></button>
      <button class="btn-circle Ph" onclick="checkAnswer('Ph')"><span class="btn-content"><span class="line1">からだ＆病気</span><span class="line2">Physical</span><span class="line3">身体</span></span></button>
    </div>

    <div class="result" id="result"></div>

    <div id="controlButtons">
      <button class="btn btn-warning" id="pauseButton" onclick="togglePause()">⏸ 一時停止</button>
      <button class="btn btn-danger"  id="quitButton"  onclick="quitGame()">⏹ やめる</button>
    </div>
  </div>

  <div id="finalReport"></div>

  <div id="countOverlay"><span id="countText">3</span></div>

  <!-- 効果音（iOS安定化のため playsinline 付与） -->
  <audio id="correctSound"   src="se_correct.mp3"  preload="auto" playsinline></audio>
  <audio id="wrongSound"     src="se_wrong.mp3"    preload="auto" playsinline></audio>
  <audio id="countdownSound" src="countdown.mp3"   preload="auto" playsinline></audio>

  <!-- Firebase（Firestore） -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
  /**********************
   * Firebase 設定（固定）
   **********************/
  const firebaseConfig = {
    apiKey: "AIzaSyARGroRdf4DmJN5nOHdiVy-a9UCA1ruDPw",
    authDomain: "peip-quiz.firebaseapp.com",
    projectId: "peip-quiz",
    storageBucket: "peip-quiz.appspot.com",
    messagingSenderId: "523666051548",
    appId: "1:523666051548:web:2a84fc0f2163872b2eff19",
    measurementId: "G-6049XMQEBK"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  /**********************
   * ユーティリティ
   **********************/
  const labelMap = { P:"きもち", E:"まわり", I:"できること", Ph:"からだ＆病気" };
  const crown = (i)=> i===1?'🥇':i===2?'🥈':i===3?'🥉':i;
  const fmtTime = (sec)=> (Number(sec)||0).toFixed(2) + "s";
  const fmtDate = (iso)=>{
    try{ const d=new Date(iso); const z=n=>String(n).padStart(2,'0'); return `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())} ${z(d.getHours())}:${z(d.getMinutes())}`; }
    catch{ return ""; }
  };
  const esc = (s)=>String(s||"").replace(/[&<>"'`=\/]/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','=':'&#x3D;','`':'&#x60;' }[c]));

  /**********************
   * 問題
   **********************/
  const questions = [
    { text: "孫に会いたいと思っているか？", answer: "P" },{ text: "洗濯物にしわはあるか？", answer: "E" },
    { text: "トイレで立位をとることができるか？", answer: "I" },{ text: "便秘はないか？", answer: "Ph" },
    { text: "朝食の飲み物にこだわりはあるか？", answer: "P" },{ text: "居室の手すりにぐらつきはないか？", answer: "E" },
    { text: "一人で歯磨きはできるか？", answer: "I" },{ text: "むせこみはないか？", answer: "Ph" },
    { text: "デイサービスを楽しみにしているか？", answer: "P" },{ text: "冷蔵庫の中に消費期限が過ぎた食品はないか？", answer: "E" },
    { text: "歩行器を使えば自立歩行はできるか？", answer: "I" },{ text: "足にむくみはないか？", answer: "Ph" },
    { text: "好きな音楽は何か？", answer: "P" },{ text: "洗面所の床は濡れていないか？", answer: "E" },
    { text: "トイレのボタンを操作することはできるか？", answer: "I" },{ text: "肌は乾燥していないか？", answer: "Ph" },
    { text: "外出できるようになりたいという希望はあるか？", answer: "P" },{ text: "居室のベッドは介助用ベッドか？", answer: "E" },
    { text: "自分で着替えはできるか？", answer: "I" },{ text: "食欲の有無", answer: "Ph" },
    { text: "昔していた仕事は何か？", answer: "P" },{ text: "今使用している福祉用具は何か？", answer: "E" },
    { text: "自分で電話をかけることができるか？", answer: "I" },{ text: "視力はどの程度か？", answer: "Ph" },
    { text: "食べたいものはあるか？", answer: "P" },{ text: "自宅で10ミリ以上の段差があるのはどこか？", answer: "E" },
    { text: "自分でお茶を入れて飲むことはできるか？", answer: "I" },{ text: "夜間の頻尿の有無", answer: "Ph" },
    { text: "習慣となっていることは何か？", answer: "P" },{ text: "介護保険制度で利用しているサービスは何か？", answer: "E" },
    { text: "朝の体操で体を動かすことはできているか？", answer: "I" },{ text: "ふらつきはないか？", answer: "Ph" },
    { text: "趣味（編み物）を再開したいという思いはあるか？", answer: "P" },{ text: "居室の温度・室温は？", answer: "E" },
    { text: "自分で食事を準備することはできるか？", answer: "I" },{ text: "腰痛など体の痛みはないか？", answer: "Ph" },
    { text: "調味料にこだわりはあるか？", answer: "P" },{ text: "テレビのボリュームはいくつか？", answer: "E" },
    { text: "自分で薬は管理できているか？", answer: "I" },{ text: "まぶたに目やにはついていないか？", answer: "Ph" },
    { text: "どのような環境で寝たい思っているか？", answer: "P" },{ text: "ベッドサイドにコールボタンなどの有無", answer: "E" },
    { text: "肘なしの椅子でも座位をとることはできているか？", answer: "I" },{ text: "巻き爪はないか？", answer: "Ph" },
    { text: "何をしている時が幸せを感じる時か？", answer: "P" },{ text: "近所の人との交流はあるか？", answer: "E" },
    { text: "買い物リストを自分で書くことはできるか？", answer: "I" },{ text: "夜間に不眠の有無", answer: "Ph" },
    { text: "食事の際にこだわりの食器や場所はあるか？", answer: "P" },{ text: "居室の換気状況", answer: "E" }
  ];
  const TOTAL_QUESTIONS = questions.length;

  /**********************
   * ゲーム状態
   **********************/
  let current = 0, score = 0;
  let startTime = 0, elapsedTimer = null;
  let penaltyTime = 0;      // 不正解ごとに +10s
  let wrongList = [];

  // 一時停止
  let paused = false, pauseStartTime = 0, totalPausedTime = 0;

  // サウンド
  let soundEnabled = true;
  const soundToggle = document.getElementById('soundToggle');
  const soundLabel  = document.getElementById('soundLabel');
  soundToggle.addEventListener('change', ()=>{
    soundEnabled = soundToggle.checked;
    soundLabel.textContent = soundEnabled ? '音声: ON' : '音声: OFF';
  });

  // ---- 重要：初回タップで音を“解禁”し、デコードを促す ----
  function unlockAudioOnce(){
    ['correctSound','wrongSound','countdownSound'].forEach(id=>{
      const el = document.getElementById(id);
      el.muted = true;
      el.play().finally(()=>{
        el.pause(); el.currentTime = 0; el.muted = false;
      });
    });
  }
  window.addEventListener('pointerdown', unlockAudioOnce, { once:true });

  // ---- 安全な再生ユーティリティ（巻き戻し→再生）----
  async function safePlay(id){
    if(!soundEnabled) return;
    const el = document.getElementById(id);
    try{
      el.pause();
      el.currentTime = 0;
      await el.play();
    }catch(e){
      // 再生できない環境（サイレントスイッチ等）は無視
      // console.debug('audio play failed', id, e);
    }
  }

  // 任意：canplaythrough までの読み込みを促す（初回安定化）
  function primeAudio(){
    ['correctSound','wrongSound','countdownSound'].forEach(id=>{
      const el = document.getElementById(id);
      if(el.readyState < 3){
        el.addEventListener('canplaythrough', ()=>{}, { once:true });
        el.load();
      }
    });
  }
  // 起動時に呼んでおく
  document.addEventListener('DOMContentLoaded', primeAudio);

  const shuffle = (a)=>{ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } };

  /**********************
   * カウントダウン
   **********************/
  const COUNTDOWN_MARKERS = [{time:0.00,label:"3"},{time:0.90,label:"2"},{time:1.80,label:"1"},{time:2.65,label:"スタート！"}];
  const HOLD_AFTER_START = 1.80, EPS = 0.015;

  function startCountdown(){
    document.getElementById("startButton").disabled = true;
    const cd = document.getElementById("countdownSound");
    const overlay = document.getElementById("countOverlay");
    const text = document.getElementById("countText");
    overlay.style.display = "flex";
    let idx = 0;
    const endTime = COUNTDOWN_MARKERS.at(-1).time + HOLD_AFTER_START + 0.05;

    const showLabel = (s)=>{ if(text.textContent!==s){ text.textContent=s; text.classList.remove('pop'); void text.offsetWidth; text.classList.add('pop'); }};

    const begin = ()=>{
      const t0 = performance.now();
      const tick = ()=>{
        const elapsed = (performance.now()-t0)/1000;
        const cur = cd.currentTime || elapsed;
        while(idx<COUNTDOWN_MARKERS.length && cur+EPS>=COUNTDOWN_MARKERS[idx].time){ showLabel(COUNTDOWN_MARKERS[idx].label); idx++; }
        if(elapsed<endTime){ requestAnimationFrame(tick); }else{ overlay.style.display="none"; beginGame(); }
      };
      // ここを safePlay に変更
      safePlay('countdownSound');
      tick();
    };

    if (cd.readyState < 1) {
      cd.addEventListener('loadedmetadata', begin, {once:true});
      setTimeout(()=>{ if(cd.readyState<1) begin(); }, 400);
    } else begin();
  }

  /**********************
   * ゲーム本体
   **********************/
  function beginGame(){
    document.getElementById('startArea').style.display = "none";
    document.getElementById('gameArea').style.display = "block";
    document.getElementById('finalReport').style.display = "none";

    shuffle(questions);
    current = 0; score = 0; penaltyTime = 0; wrongList = [];
    paused = false; pauseStartTime = 0; totalPausedTime = 0;

    document.getElementById('totalQuestions').textContent = TOTAL_QUESTIONS;
    document.getElementById('score').textContent = score;
    document.getElementById('accuracy').textContent = "0.0%";
    document.getElementById('result').textContent = "";

    startTime = Date.now();
    elapsedTimer = setInterval(updateElapsed, 50);
    showQuestion();
  }

  function updateElapsed(){
    const sec = (Date.now() - startTime - totalPausedTime + penaltyTime) / 1000;
    document.getElementById('elapsed').textContent = sec.toFixed(2);
  }

  function showQuestion(){
    if(current >= TOTAL_QUESTIONS){ endGame(); return; }
    document.getElementById('question').textContent = questions[current].text;
    document.getElementById('questionNumber').textContent = current + 1;
    document.getElementById('result').textContent = "";
  }

  function updateAccuracy(){
    const answered = Math.max(current, 1);
    const rate = ((score / answered) * 100).toFixed(1);
    document.getElementById('accuracy').textContent = `${rate}%`;
  }

  function checkAnswer(choice){
    if(paused) return;
    const correct = questions[current].answer;
    if(choice === correct){
      score++;
      document.getElementById('result').textContent = "⭕ 正解！";
      safePlay("correctSound");
    }else{
      document.getElementById('result').textContent = `❌ 不正解（正解: ${labelMap[correct]}）`;
      safePlay("wrongSound");
      wrongList.push({ q: questions[current].text, your: labelMap[choice]||"（無回答）", right: labelMap[correct] });
      penaltyTime += 10000; updateElapsed();
    }
    document.getElementById('score').textContent = score;
    current++; updateAccuracy(); setTimeout(showQuestion, 900);
  }

  function togglePause(){
    if(!paused){
      paused = true; pauseStartTime = Date.now(); clearInterval(elapsedTimer);
      document.getElementById('pauseButton').textContent = "▶ 再開";
      document.getElementById('result').textContent = "⏸ 一時停止中";
    }else{
      paused = false; totalPausedTime += Date.now() - pauseStartTime; elapsedTimer = setInterval(updateElapsed, 50);
      document.getElementById('pauseButton').textContent = "⏸ 一時停止"; document.getElementById('result').textContent = "";
    }
  }

  function quitGame(){
    if(confirm("ゲームを終了しますか？")){
      clearInterval(elapsedTimer);
      showFinalReport(false); // 完走ではない
    }
  }

  /**********************
   * ランキング取得
   **********************/
  async function fetchFinishers(){
    const snap = await db.collection('scores')
      .where('completed','==', true)
      .where('totalQuestions','==', TOTAL_QUESTIONS)
      .get();
    const list=[]; snap.forEach(d=>list.push({ id:d.id, ...d.data() }));
    list.sort((a,b)=>{
      if((a.time||0)!==(b.time||0)) return (a.time||0)-(b.time||0);
      if((a.correct||0)!==(b.correct||0)) return (b.correct||0)-(a.correct||0);
      return String(a.createdAtLocal||'').localeCompare(String(b.createdAtLocal||''));
    });
    return list;
  }

  async function renderTop10(){
    const box=document.getElementById('top10Box');
    box.textContent="読み込み中...";
    try{
      const rows = await fetchFinishers();
      if(!rows.length){ box.textContent="まだ記録がありません"; return; }
      let html = `<table><thead><tr>
        <th>順位</th><th>名前</th><th class="num">正解</th><th class="num">タイム</th><th>日時</th><th>コメント</th>
      </tr></thead><tbody>`;
      rows.slice(0,10).forEach((r,i)=>{
        html += `<tr>
          <td class="crown">${crown(i+1)}</td>
          <td>${esc(r.name)||"名無し"}</td>
          <td class="num">${Number(r.correct)||0}</td>
          <td class="num">${fmtTime(r.time)}</td>
          <td>${fmtDate(r.createdAtLocal)}</td>
          <td>${esc(r.comment)||""}</td>
        </tr>`;
      });
      html += `</tbody></table>`;
      box.innerHTML = html;
    }catch(e){
      console.error("TOP10の取得エラー:", e);
      box.textContent="ランキング取得に失敗しました。";
    }
  }

  /**********************
   * ゲーム終了 → Firestore記録
   **********************/
  function endGame(){ clearInterval(elapsedTimer); showFinalReport(true); }

  async function showFinalReport(finished){
    document.getElementById('gameArea').style.display = "none";

    const totalTimeSec = Number(((Date.now() - startTime - totalPausedTime + penaltyTime)/1000).toFixed(2));
    const answered = finished ? TOTAL_QUESTIONS : current;
    const percent  = ((score / (answered||1)) * 100).toFixed(1);

    let myDocId = null;
    const createdAtLocal = new Date().toISOString();
    try{
      const docRef = await db.collection('scores').add({
        name:"", comment:"",
        correct: score,
        time: totalTimeSec,
        totalQuestions: TOTAL_QUESTIONS,
        answered: answered,
        completed: !!finished,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        createdAtLocal
      });
      myDocId = docRef.id;
    }catch(e){ console.error(e); }

    let myRank = null, finishers = 0;
    try{
      const rows = await fetchFinishers();
      finishers = rows.length;
      myRank = rows.findIndex(r=>r.id===myDocId);
      if(myRank>=0) myRank = myRank + 1;
    }catch(e){ console.error(e); }

    const canEditProfile = finished && myRank && myRank <= 10;

    let html = `
      <div style="display:flex; gap:8px; align-items:center; justify-content:space-between; flex-wrap:wrap;">
        <h3 style="margin:0;">結果発表</h3>
        <button class="btn btn-link" onclick="goHomeAndShowRank()">ランキング表をみる</button>
      </div>
      <p>正解数: <strong>${score}</strong> / ${finished?TOTAL_QUESTIONS:answered}</p>
      <p>正解率: <strong>${percent}%</strong></p>
      <p>かかった時間: <strong>${totalTimeSec.toFixed(2)}秒</strong></p>`;

    if(!finished){
      html += `<p class="wrong">次回は、完走（${TOTAL_QUESTIONS}問チャレンジ）をお待ちしています！</p>`;
    }else{
      if(myRank && finishers){
        html += `<p class="rankLine">完走者 <strong>${finishers}</strong> 人中 <span class="rankEm">${myRank}</span> 位</p>`;
      }else{
        html += `<p class="rankLine">完走者の順位を集計中です…</p>`;
      }
    }

    if(canEditProfile && myDocId){
      html += `
        <hr>
        <h4>ランキング用の名前・コメント</h4>
        <p>※ コメントは<strong>20文字以内</strong>です</p>
        <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-bottom:8px;">
          <input id="nameInput" placeholder="名前（任意）" style="padding:8px;border:1px solid #ccc;border-radius:8px;">
          <input id="commentInput" placeholder="コメント（20文字以内）" maxlength="20" style="flex:1;min-width:200px;padding:8px;border:1px solid #ccc;border-radius:8px;">
          <button class="btn btn-success" id="submitBtn">送信</button>
        </div>
        <div id="submitMsg" style="margin:4px 0 10px;"></div>
      `;
    }else if(finished){
      html += `<p style="margin:14px 0 0; color:#666;">※ 今回はTOP10外のため、名前・コメントの登録はできません。</p>`;
    }

    if(wrongList.length){
      html += `<h4>間違った問題</h4>`;
      wrongList.forEach(x=>{
        html += `<div class="report-item">
          <div><strong>問題:</strong> ${esc(x.q)}</div>
          <div class="wrong"><strong>あなたの答え:</strong> ${esc(x.your)}</div>
          <div class="correct"><strong>正解:</strong> ${esc(x.right)}</div>
        </div>`;
      });
    }else if(finished){
      html += `<p class="correct">全問正解！おめでとうございます！</p>`;
    }

    html += `
      <hr>
      <div style="display:flex; gap:8px; flex-wrap:wrap;">
        <button class="btn btn-secondary" onclick="goHome()">スタート画面に戻る</button>
        <button class="btn btn-link" onclick="goHomeAndShowRank()">ランキング表をみる</button>
      </div>
    `;

    const report = document.getElementById('finalReport');
    report.innerHTML = html;
    report.style.display = "block";

    if(canEditProfile && myDocId){
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('submitMsg');
      btn.onclick = async ()=>{
        btn.disabled = true;
        const name = document.getElementById('nameInput').value || "";
        const comment = (document.getElementById('commentInput').value || "").slice(0,20);
        try{
          await db.collection('scores').doc(myDocId).update({ name, comment });
          msg.textContent = "送信しました。ランキングに反映しました。";
          document.getElementById('nameInput').disabled = true;
          document.getElementById('commentInput').disabled = true;
          btn.style.display = "none";
          await renderTop10();
        }catch(e){
          console.error(e);
          msg.textContent = "送信に失敗しました。時間をおいてお試しください。";
          btn.disabled = false;
        }
      };
    }
  }

  function goHome(){
    document.getElementById('countOverlay').style.display = "none";
    document.getElementById('finalReport').style.display = "none";
    document.getElementById('gameArea').style.display = "none";
    document.getElementById('startArea').style.display = "block";
    document.getElementById('startButton').disabled = false;
  }
  async function goHomeAndShowRank(){
    goHome();
    await renderTop10();
    window.scrollTo({ top:0, behavior:'smooth' });
  }

  /**********************
   * 起動処理
   **********************/
  document.addEventListener('DOMContentLoaded', renderTop10);
  </script>
