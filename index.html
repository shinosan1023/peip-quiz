<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>P.E.I.P. 分類クイズ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root{
      --pink:#ff69b4;
      --blue:#3498db;
      --red:#e74c3c;
      --yellow:#f1c40f;
      --green:#2ecc71;
      --accent:#5bc0de;
    }
    body { font-family: sans-serif; text-align: center; background:#f4f4f4; padding:24px; margin:0; }
    h1 { color:#444; margin:10px 0 14px; }

    /* スタート前のランキング（開始で消える） */
    #homeBoardWrap{
      max-width:900px; margin:8px auto 18px; text-align:left; background:#fff;
      border:1px solid #e7e7e7; border-radius:12px; padding:14px;
      box-shadow:0 4px 18px rgba(0,0,0,.04);
    }
    #homeBoardWrap h3{ margin:6px 6px 12px; }
    table.lead{ width:100%; border-collapse:collapse; }
    .lead th, .lead td{ padding:8px; border-top:1px solid #eee; }
    .lead thead th{ background:#fafafa; }
    .small-note{ font-size:12px; color:#666; }

    .crown{ font-size:28px; }    /* 通常 */
    .crown.big{ font-size:36px; }/* 1〜3位は大きめ */

    /* トップバー（音声トグル） */
    .topbar { display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; margin-bottom:8px; }
    .sound-toggle { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:#fff; border:1px solid #ddd; }
    .sound-toggle input { width:20px; height:20px; }
    #soundLabel { font-weight:600; }

    .question { font-size:24px; margin:20px 0; }
    .buttons { margin:20px; display:flex; gap:14px; flex-wrap:wrap; justify-content:center; }

    /* 丸ボタン（少し小さめ） */
    .btn-circle{
      width: 34vw; height: 34vw; max-width: 150px; max-height: 150px;
      min-width: 110px; min-height: 110px;
      border-radius: 50%;
      display:flex; align-items:center; justify-content:center;
      padding: 10px;
      text-align:center; line-height:1.25;
      white-space:normal; word-break:keep-all;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform .06s ease-out, filter .1s ease;
      border:none; cursor:pointer; color:#fff;
    }
    .btn-circle:active{ transform: scale(0.98); filter: brightness(0.96); }
    .btn-content{ display:flex; flex-direction:column; gap:2px; align-items:center; width:100%; }
    .line1{ font-weight:800; font-size:1.15em; }
    .line2{ font-weight:700; font-size:.85em; opacity:.98; }
    .line3{ font-weight:700; font-size:.85em; opacity:.95; }

    /* 色 */
    .P  { background:var(--red); }
    .E  { background:var(--blue); }
    .I  { background:var(--yellow); color:#333; }
    .Ph { background:var(--green); }

    /* スタートボタン（ピンク） */
    #startButton { background:var(--pink); color:#fff; font-size:20px; padding:15px 40px; border-radius:14px; border:none; cursor:pointer; margin-top:6px; }

    /* 情報バー */
    .info { font-size:18px; margin-top:10px; display:flex; gap:16px; align-items:center; justify-content:center; flex-wrap:wrap; }

    /* 経過時間バッジ */
    .elapsed-badge {
      display:inline-block; padding:6px 14px; border-radius:999px;
      background:#e3f7ff; border:2px solid var(--accent); color:#0b6d85;
      font-weight:800; letter-spacing:0.5px;
    }
    #elapsed { font-size:34px; }
    #elapsed .decimal { font-size:20px; vertical-align:super; }

    /* 正解率バッジ */
    .acc-badge {
      display:inline-block; padding:6px 14px; border-radius:999px;
      background:#fff6e0; border:2px solid #f0ad4e; color:#856404; font-weight:800;
    }

    .result { font-size:20px; margin-top:16px; min-height:1.6em; }

    /* レポート */
    .report { text-align:left; margin:20px auto; max-width:900px; }
    .report h3 { border-bottom:2px solid #ccc; padding-bottom:5px; }
    .report-item { margin-bottom:12px; }
    .wrong { color:#d9534f; }
    .correct { color:#2e7d32; }

    /* 操作ボタン */
    #controlButtons { margin-top:10px; display:flex; gap:14px; justify-content:center; flex-wrap:wrap; }
    #pauseButton { background:#ff9800; color:#fff; font-size:18px; padding:12px 24px; border-radius:12px; border:none; cursor:pointer; }
    #quitButton  { background:#dc3545; color:#fff; font-size:18px; padding:12px 24px; border-radius:12px; border:none; cursor:pointer; }
    #backHomeBtn{ background:#6c757d; color:#fff; font-size:16px; padding:10px 20px; border-radius:10px; border:none; cursor:pointer; }

    /* カウントダウン（フェード無し・拡大のみ） */
    #countOverlay{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.65); color:#fff; z-index:9999;
      font-weight:900; text-shadow:0 4px 14px rgba(0,0,0,.6); user-select:none;
      font-size:120px;
    }
    #countText { display:block; }
    @keyframes popscale {
      0%   { transform:scale(.7); }
      60%  { transform:scale(1.15); }
      100% { transform:scale(1.0); }
    }
    .pop { animation: popscale .35s ease-out; }

    /* ホームのボタン群 */
    #homeButtons{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin:8px 0 4px; }
    #viewRankBtn{ background:#0d6efd; color:#fff; border:none; border-radius:10px; padding:10px 16px; cursor:pointer; }

    /* コメントフォーム */
    .rank-form{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px; }
    .rank-form input{ padding:8px; border:1px solid #ccc; border-radius:8px; }
    #rankSubmitBtn{ padding:10px 14px; border:none; border-radius:8px; background:#28a745; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <h1>P.E.I.P. 分類クイズ</h1>

  <!-- スタート前から見える音声トグル -->
  <div class="topbar">
    <label class="sound-toggle" title="効果音 ON/OFF">
      <input type="checkbox" id="soundToggle" checked />
      <span id="soundLabel">音声: ON</span>
    </label>
  </div>

  <!-- スタート前 ランキングTOP10（ゲーム開始で消す） -->
  <div id="homeBoardWrap">
    <h3>ランキング（上位10件・完走者・タイム短い順）</h3>
    <div id="homeLeaderboard" class="small-note">読み込み中…</div>
    <div id="homeButtons">
      <button id="viewRankBtn" onclick="openRankingOnly()">ランキングをみる</button>
      <button id="startButton" onclick="startCountdown()">スタート</button>
    </div>
  </div>

  <!-- 情報表示（開始後に表示） -->
  <div class="info" id="gameInfo" style="display:none;">
    <span>スコア: <strong id="score">0</strong></span>
    <span>問題: <strong id="questionNumber">0</strong> / <strong id="totalQuestions">0</strong></span>
    <span class="elapsed-badge">経過時間: <span id="elapsed">0<span class="decimal">.00</span></span> 秒</span>
    <span class="acc-badge">正解率: <strong id="accuracy">0.0%</strong></span>
  </div>

  <!-- 問題文 -->
  <div class="question" id="question" style="display:none;">問題を読み込み中...</div>

  <!-- 回答ボタン（丸形・3行構成） -->
  <div class="buttons" id="answerButtons" style="display:none;">
    <button class="btn-circle P"  onclick="checkAnswer('P')">
      <span class="btn-content">
        <span class="line1">きもち</span>
        <span class="line2">Personality</span>
        <span class="line3">個人</span>
      </span>
    </button>
    <button class="btn-circle E"  onclick="checkAnswer('E')">
      <span class="btn-content">
        <span class="line1">まわり</span>
        <span class="line2">Environment</span>
        <span class="line3">環境</span>
      </span>
    </button>
    <button class="btn-circle I"  onclick="checkAnswer('I')">
      <span class="btn-content">
        <span class="line1">できること</span>
        <span class="line2">Independence</span>
        <span class="line3">自立</span>
      </span>
    </button>
    <button class="btn-circle Ph" onclick="checkAnswer('Ph')">
      <span class="btn-content">
        <span class="line1">からだ＆病気</span>
        <span class="line2">Physical</span>
        <span class="line3">身体</span>
      </span>
    </button>
  </div>

  <div class="result" id="result"></div>

  <!-- 操作ボタン（停止/再開・終了・ホーム） -->
  <div id="controlButtons" style="display:none;">
    <button id="pauseButton" onclick="togglePause()">⏸ 一時停止</button>
    <button id="quitButton"  onclick="quitGame()">⏹ やめる</button>
    <button id="backHomeBtn" onclick="goHome()">🏠 スタート画面へ</button>
  </div>

  <!-- 結果レポート -->
  <div id="finalReport" class="report" style="display:none;"></div>

  <!-- 効果音 -->
  <audio id="correctSound"   src="se_correct.mp3"  preload="auto"></audio>
  <audio id="wrongSound"     src="se_wrong.mp3"    preload="auto"></audio>
  <audio id="countdownSound" src="countdown.mp3"   preload="auto"></audio>

  <!-- カウントダウン表示 -->
  <div id="countOverlay"><span id="countText">3</span></div>

  <!-- Firebase（ランキング用） -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const labelMap = { P:"きもち", E:"まわり", I:"できること", Ph:"からだ＆病気" };

    /* ==== ここにあなたの Firebase 設定を貼ってください ==== */
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "XXXXXXXXXXX",
      // measurementId: "任意"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ======== Firestore: 送信／取得／描画 ======== */
    function escapeHtml(s){ return String(s).replace(/[&<>"'`=\/]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','=':'&#x3D;','`':'&#x60;'}[c])); }
    function fmtLocalToMin(iso){ try{ const d=new Date(iso); const z=n=>String(n).padStart(2,'0'); return `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())} ${z(d.getHours())}:${z(d.getMinutes())}` }catch{ return iso||"" } }

    function rankCell(i){
      if(i===0) return `<span class="crown big">🏆</span>`;
      if(i===1) return `<span class="crown big">🥈</span>`;
      if(i===2) return `<span class="crown big">🥉</span>`;
      return String(i+1);
    }

    function buildTopTable(list, opts = {} ) {
      const title = opts.title || 'ランキング（上位10件）';
      if(!list || list.length===0) return `<h4>${title}</h4><p class="small-note">データがありません。</p>`;
      return `
        ${opts.noTitle ? '' : `<h4>${title}</h4>`}
        <table class="lead">
          <thead>
            <tr>
              <th style="text-align:center;">順位</th>
              <th>名前</th>
              <th style="text-align:right;">正解数</th>
              <th style="text-align:right;">タイム</th>
              <th>日時</th>
              <th>コメント <span class="small-note">(20文字以内)</span></th>
            </tr>
          </thead>
          <tbody>
            ${list.map((r,i)=>`
              <tr>
                <td style="text-align:center;">${rankCell(i)}</td>
                <td>${escapeHtml(r.name||"名無し")}</td>
                <td style="text-align:right;">${Number(r.correct)||0}</td>
                <td style="text-align:right;">${(Number(r.time)||0).toFixed(2)}s</td>
                <td>${fmtLocalToMin(r.createdAtLocal||"")}</td>
                <td>${escapeHtml(r.comment||"")}</td>
              </tr>`).join('')}
          </tbody>
        </table>`;
    }

    // ▼追加（満点限定ではなく、完走者全員の中から「時間が短い順」でTOP10）
    async function fetchTop10ByTime(){
      // 並び順：time 昇順 → correct 降順 → createdAt 昇順
      // ※この順序で Firestore の複合インデックスが必要。
      const snap = await db.collection('scores')
        .orderBy('time', 'asc')
        .orderBy('correct', 'desc')
        .orderBy('createdAt', 'asc')
        .limit(200)
        .get();

      const list = [];
      snap.forEach(d => list.push({ id:d.id, ...d.data() }));
      return list.slice(0, 10);
    }

    async function renderHomeTop10(){
      const box = document.getElementById('homeLeaderboard');
      try{
        box.textContent = '読み込み中…';
        const top = await fetchTop10ByTime();
        box.innerHTML = buildTopTable(top, { noTitle:true });
      }catch(e){
        console.error(e);
        box.textContent = '読み込みに失敗しました。';
      }
    }

    async function submitScoreToFirestore({name, comment, correct, elapsedSec}) {
      const now = new Date();
      const payload = {
        name: (name || "名無し").slice(0, 40),
        comment: (comment || "").slice(0, 20), // 20文字制限
        correct: Number(correct) || 0,
        time: Number(elapsedSec) || 0,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        createdAtLocal: now.toISOString().slice(0,16)+":00" // 分まで（秒は不要）
      };
      const docRef = await db.collection('scores').add(payload);
      return docRef.id;
    }

    async function showFullRankingAfterSubmit(){
      const leaderEl = document.getElementById('leaderboard');
      leaderEl.innerHTML = `読み込み中…`;
      try{
        const top = await fetchTop10ByTime();
        leaderEl.innerHTML = `<h4>ランキング（上位10件・完走者・タイム短い順）</h4>` + buildTopTable(top, { noTitle:true });
      }catch(e){
        console.error(e);
        leaderEl.textContent = '読み込みに失敗しました。';
      }
    }

    function openRankingOnly(){
      const wrap = document.getElementById('homeBoardWrap');
      wrap.scrollIntoView({behavior:'smooth', block:'start'});
    }

    /* ======== 問題（50問） ======== */
    const questions = [
      { text: "孫に会いたいと思っているか？", answer: "P" },
      { text: "洗濯物にしわはあるか？", answer: "E" },
      { text: "トイレで立位をとることができるか？", answer: "I" },
      { text: "便秘はないか？", answer: "Ph" },
      { text: "朝食の飲み物にこだわりはあるか？", answer: "P" },
      { text: "居室の手すりにぐらつきはないか？", answer: "E" },
      { text: "一人で歯磨きはできるか？", answer: "I" },
      { text: "むせこみはないか？", answer: "Ph" },
      { text: "デイサービスを楽しみにしているか？", answer: "P" },
      { text: "冷蔵庫の中に消費期限が過ぎた食品はないか？", answer: "E" },
      { text: "歩行器を使えば自立歩行はできるか？", answer: "I" },
      { text: "足にむくみはないか？", answer: "Ph" },
      { text: "好きな音楽は何か？", answer: "P" },
      { text: "洗面所の床は濡れていないか？", answer: "E" },
      { text: "トイレのボタンを操作することはできるか？", answer: "I" },
      { text: "肌は乾燥していないか？", answer: "Ph" },
      { text: "外出できるようになりたいという希望はあるか？", answer: "P" },
      { text: "居室のベッドは介助用ベッドか？", answer: "E" },
      { text: "自分で着替えはできるか？", answer: "I" },
      { text: "食欲の有無", answer: "Ph" },
      { text: "昔していた仕事は何か？", answer: "P" },
      { text: "今使用している福祉用具は何か？", answer: "E" },
      { text: "自分で電話をかけることができるか？", answer: "I" },
      { text: "視力はどの程度か？", answer: "Ph" },
      { text: "食べたいものはあるか？", answer: "P" },
      { text: "自宅で10ミリ以上の段差があるのはどこか？", answer: "E" },
      { text: "自分でお茶を入れて飲むことはできるか？", answer: "I" },
      { text: "夜間の頻尿の有無", answer: "Ph" },
      { text: "習慣となっていることは何か？", answer: "P" },
      { text: "介護保険制度で利用しているサービスは何か？", answer: "E" },
      { text: "朝の体操で体を動かすことはできているか？", answer: "I" },
      { text: "ふらつきはないか？", answer: "I" },
      { text: "趣味（編み物）を再開したいという思いはあるか？", answer: "P" },
      { text: "居室の温度・室温は？", answer: "E" },
      { text: "自分で食事を準備することはできるか？", answer: "I" },
      { text: "腰痛など体の痛みはないか？", answer: "Ph" },
      { text: "調味料にこだわりはあるか？", answer: "P" },
      { text: "テレビのボリュームはいくつか？", answer: "E" },
      { text: "自分で薬は管理できているか？", answer: "I" },
      { text: "まぶたに目やにはついていないか？", answer: "Ph" },
      { text: "どのような環境で寝たい思っているか？", answer: "P" },
      { text: "ベッドサイドにコールボタンなどの有無", answer: "E" },
      { text: "肘なしの椅子でも座位をとることはできているか？", answer: "I" },
      { text: "巻き爪はないか？", answer: "Ph" },
      { text: "何をしている時が幸せを感じる時か？", answer: "P" },
      { text: "近所の人との交流はあるか？", answer: "E" },
      { text: "買い物リストを自分で書くことはできるか？", answer: "I" },
      { text: "夜間に不眠の有無", answer: "Ph" },
      { text: "食事の際にこだわりの食器や場所はあるか？", answer: "P" },
      { text: "居室の換気状況", answer: "E" }
    ];

    function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } }

    let current=0, score=0, wrongAnswers=[];
    let startTime=0, elapsedTimer=null;
    let paused=false, pauseStartTime=0, totalPausedTime=0;
    let penaltyTime = 0; // 不正解ペナルティ累計（ms）
    let soundEnabled = true;

    // 音声ON/OFF
    const soundToggle = document.getElementById('soundToggle');
    const soundLabel  = document.getElementById('soundLabel');
    soundToggle.addEventListener('change', ()=>{
      soundEnabled = soundToggle.checked;
      soundLabel.textContent = soundEnabled ? '音声: ON' : '音声: OFF';
    });

    /* ====== カウントダウン（実測マーカー） ====== */
    const COUNTDOWN_MARKERS = [
      { time: 0.00, label: "3" },
      { time: 0.90, label: "2" },
      { time: 1.80, label: "1" },
      { time: 2.65, label: "スタート！" }
    ];
    const HOLD_AFTER_START = 1.80; // 「スタート！」保持
    const EPS = 0.015;

    function startCountdown(){
      // ホームのランキング枠は開始時に非表示
      document.getElementById('homeBoardWrap').style.display = 'none';

      const cd = document.getElementById("countdownSound");
      const overlay = document.getElementById("countOverlay");
      const text = document.getElementById("countText");

      document.getElementById("finalReport").style.display = "none";
      document.getElementById("gameInfo").style.display = "flex";
      document.getElementById("question").style.display = "none";
      document.getElementById("answerButtons").style.display = "none";
      document.getElementById("controlButtons").style.display = "none";
      document.getElementById("result").textContent = "";

      overlay.style.display = "flex";

      let idx = 0;
      const lastMarker = COUNTDOWN_MARKERS[COUNTDOWN_MARKERS.length-1].time;
      const endTime = lastMarker + HOLD_AFTER_START + 0.05;

      const showLabel = (s)=>{
        if (text.textContent === s) return;
        text.textContent = s;
        text.classList.remove('pop');
        void text.offsetWidth;
        text.classList.add('pop');
      };

      const begin = ()=>{
        const startTs = performance.now();

        if (soundEnabled) {
          try { cd.currentTime = 0; cd.play().catch(()=>{}); } catch(e){}

          const tick = ()=>{
            const elapsed = (performance.now() - startTs)/1000;
            const t = cd.currentTime || elapsed;
            while (idx < COUNTDOWN_MARKERS.length && t + EPS >= COUNTDOWN_MARKERS[idx].time) {
              showLabel(COUNTDOWN_MARKERS[idx].label);
              idx++;
            }
            if (elapsed < endTime) {
              requestAnimationFrame(tick);
            } else {
              overlay.style.display = "none";
              beginGame();
            }
          };
          tick();
        } else {
          const tick = ()=>{
            const t = (performance.now() - startTs)/1000;
            while (idx < COUNTDOWN_MARKERS.length && t + EPS >= COUNTDOWN_MARKERS[idx].time) {
              showLabel(COUNTDOWN_MARKERS[idx].label);
              idx++;
            }
            if (t < endTime) {
              requestAnimationFrame(tick);
            } else {
              overlay.style.display = "none";
              beginGame();
            }
          };
          tick();
        }
      };

      if (cd.readyState < 1) {
        cd.addEventListener('loadedmetadata', begin, {once:true});
        setTimeout(()=>{ if (cd.readyState < 1) begin(); }, 400);
      } else {
        begin();
      }
    }

    /* ====== ゲーム本体 ====== */
    function beginGame(){
      shuffle(questions);
      current=0; score=0; wrongAnswers=[];
      paused=false; pauseStartTime=0; totalPausedTime=0; penaltyTime=0;

      document.getElementById("totalQuestions").innerText = questions.length;
      document.getElementById("score").innerText = score;
      updateAccuracy(0);

      document.getElementById("question").style.display = "block";
      document.getElementById("answerButtons").style.display = "flex";
      document.getElementById("controlButtons").style.display = "flex";
      document.getElementById("result").textContent = "";

      startTime = Date.now();
      elapsedTimer = setInterval(updateElapsedTime, 50);

      showQuestion();
    }

    function updateElapsedTime(){
      const sec = (Date.now() - startTime - totalPausedTime + penaltyTime) / 1000;
      const intPart = Math.floor(sec);
      const decimalPart = (sec - intPart).toFixed(2).substring(1);
      document.getElementById("elapsed").innerHTML =
        `${intPart}<span class="decimal">${decimalPart}</span>`;
    }

    function showQuestion(){
      document.getElementById("question").innerText = questions[current].text;
      document.getElementById("questionNumber").innerText = current + 1;
      document.getElementById("result").innerText = "";
    }

    function playOnce(id){
      if(!soundEnabled) return;
      const el = document.getElementById(id);
      try{ el.currentTime = 0; el.play(); }catch(e){}
    }

    function checkAnswer(choice){
      if(paused) return;
      const correct = questions[current].answer;

      if(choice === correct){
        score++;
        document.getElementById("result").innerText = "⭕ 正解！";
        playOnce("correctSound");
      }else{
        document.getElementById("result").innerText =
          `❌ 不正解。正解は「${labelMap[correct]}」です。`;
        playOnce("wrongSound");
        wrongAnswers.push({
          question: questions[current].text,
          selected: labelMap[choice] || "（無回答）",
          correct:  labelMap[correct]
        });
        penaltyTime += 5000; // 不正解ペナルティ：5秒追加
        updateElapsedTime();
      }

      document.getElementById("score").innerText = score;
      updateAccuracy(current + 1);

      current++;
      if(current < questions.length){
        setTimeout(showQuestion, 1600);
      }else{
        clearInterval(elapsedTimer);
        showFinalReport();
      }
    }

    function updateAccuracy(answered){
      const totalAnswered = Math.max(answered ?? 0, current);
      const rate = totalAnswered > 0 ? ((score/totalAnswered)*100).toFixed(1) : "0.0";
      document.getElementById("accuracy").textContent = `${rate}%`;
    }

    function togglePause(){
      if(!paused){
        paused = true;
        pauseStartTime = Date.now();
        clearInterval(elapsedTimer);
        document.getElementById("pauseButton").textContent = "▶ 再開";
        document.getElementById("result").textContent = "⏸ 一時停止中";
      }else{
        paused = false;
        totalPausedTime += Date.now() - pauseStartTime;
        elapsedTimer = setInterval(updateElapsedTime, 50);
        document.getElementById("pauseButton").textContent = "⏸ 一時停止";
        document.getElementById("result").textContent = "";
      }
    }

    function quitGame(){
      if(confirm("ゲームを終了しますか？")){
        clearInterval(elapsedTimer);
        showFinalReport();
      }
    }

    function goHome(){
      // 進行中でもホームに戻る
      try{ clearInterval(elapsedTimer); }catch{}
      document.getElementById('question').style.display='none';
      document.getElementById('answerButtons').style.display='none';
      document.getElementById('controlButtons').style.display='none';
      document.getElementById('finalReport').style.display='none';
      document.getElementById('gameInfo').style.display='none';

      // ホームのランキングを再表示
      const wrap = document.getElementById('homeBoardWrap');
      wrap.style.display = 'block';
      renderHomeTop10();
      window.scrollTo({top:0, behavior:'smooth'});
    }

    function showFinalReport(){
      document.getElementById("gameInfo").style.display = "none";
      document.getElementById("question").style.display = "none";
      document.getElementById("answerButtons").style.display = "none";
      document.getElementById("controlButtons").style.display = "flex"; // ホーム戻るは残す

      const totalTimeSec = Number(((Date.now() - startTime - totalPausedTime + penaltyTime)/1000).toFixed(2));
      const percent = ((score / questions.length) * 100).toFixed(1);

      let html = `<h3>結果発表</h3>
        <p>正解数: <strong>${score}</strong> / ${questions.length}</p>
        <p>正解率: <strong>${percent}%</strong></p>
        <p>かかった時間: <strong>${totalTimeSec.toFixed(2)}秒</strong></p>`;

      if(wrongAnswers.length){
        html += `<h4>間違った問題一覧</h4>`;
        wrongAnswers.forEach(item=>{
          html += `<div class="report-item">
            <div><strong>問題:</strong> ${item.question}</div>
            <div class="wrong"><strong>あなたの答え:</strong> ${item.selected}</div>
            <div class="correct"><strong>正解:</strong> ${item.correct}</div>
          </div>`;
        });
      }else{
        html += `<p class="correct">全問正解！おめでとうございます！</p>`;
      }

      // 50問完走者はランキング投稿フォームを出す
      if (current >= questions.length) {
        html += `
          <h4>ランキング投稿（50問完走者）</h4>
          <p class="small-note">お名前（任意）と一言コメント（<strong>20文字以内</strong>）を入力して投稿できます。送信後は編集できません。</p>
          <div class="rank-form">
            <input id="rankName" placeholder="お名前（任意・40字まで）" />
            <input id="rankComment" placeholder="一言コメント（20文字以内）" maxlength="20" />
            <button id="rankSubmitBtn">送信</button>
          </div>
          <div id="rankMessage" style="margin-top:8px;"></div>
          <div id="rankViewBtnWrap" style="margin-top:8px;"></div>
          <div id="leaderboard" style="margin-top:16px;"></div>`;
      }

      const report=document.getElementById("finalReport");
      report.innerHTML=html;
      report.style.display="block";

      if (current >= questions.length) {
        // 送信ボタン配線：送信後に編集不可＆「ランキングをみる」ボタン出す
        const btn = document.getElementById('rankSubmitBtn');
        const nameEl = document.getElementById('rankName');
        const cmtEl  = document.getElementById('rankComment');
        const msgEl  = document.getElementById('rankMessage');
        const viewWrap = document.getElementById('rankViewBtnWrap');

        btn.onclick = async () => {
          btn.disabled = true;
          nameEl.disabled = true;
          cmtEl.disabled  = true;
          msgEl.textContent = "送信中…";

          try{
            await submitScoreToFirestore({
              name: nameEl.value||"",
              comment: (cmtEl.value||"").slice(0,20),
              correct: score,
              elapsedSec: totalTimeSec
            });
            msgEl.textContent = "送信しました。";
            viewWrap.innerHTML = `<button id="afterViewRankBtn" onclick="showFullRankingAfterSubmit()" style="background:#0d6efd;color:#fff;border:none;border-radius:10px;padding:10px 14px;cursor:pointer;">ランキングをみる</button>`;
          }catch(e){
            console.error(e);
            msgEl.textContent = "送信に失敗しました。時間をおいてお試しください。";
            // 再編集を許可
            btn.disabled = false; nameEl.disabled=false; cmtEl.disabled=false;
          }
        };
      }
    }

    /* ====== 初期表示：ホームTOP10 ====== */
    renderHomeTop10();
  </script>
</body>
</html>
